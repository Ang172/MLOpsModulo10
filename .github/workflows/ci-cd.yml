name: CI/CD ML Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Build y tests
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout c贸digo
      uses: actions/checkout@v4

    - name:  Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name:  Instalar dependencias
      run: pip install -r requirements.txt

    - name:  Entrenar modelo
      run: python train_model.py

    - name:  Test endpoints
      run: |
        # Instalar dependencias para tests
        pip install pytest requests
        
        # Crear archivo de test
        cat > test_endpoints.py << 'EOF'
        import requests
        import time
        import subprocess
        import sys
        
        def test_api():
            # Iniciar la app en background
            proc = subprocess.Popen([sys.executable, "app.py"])
            time.sleep(5)  # Esperar que la app inicie
            
            try:
                # Test 1: Endpoint home
                response = requests.get("http://localhost:5000/")
                assert response.status_code == 200
                assert "API funcionando" in response.json()["message"]
                print(" Home endpoint funciona")
                
                # Test 2: Endpoint predict
                sample_data = {
                    "input": [17.99, 10.38, 122.8, 1001.0, 0.1184, 0.2776, 0.3001, 
                              0.1471, 0.2419, 0.07871, 1.095, 0.9053, 8.589, 
                              153.4, 0.006399, 0.04904, 0.05373, 0.01587, 0.03003, 
                              0.006193, 25.38, 17.33, 184.6, 2019.0, 0.1622, 0.6656, 
                              0.7119, 0.2654, 0.4601, 0.1189]
                }
                
                response = requests.post("http://localhost:5000/predict", json=sample_data)
                print(f"Status predict: {response.status_code}")
                if response.status_code == 200:
                    print(" Predict endpoint funciona")
                    print(f"Predicci贸n: {response.json()}")
                
            finally:
                # Terminar la app
                proc.terminate()
                proc.wait()
        
        if __name__ == "__main__":
            test_api()
        EOF
        
        # Ejecutar test
        python test_endpoints.py

  # Job 2: Build Docker
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4

    - name: Build imagen Docker
      run: |
        docker build -t ml-app .
        echo "Build Docker completado"

    - name: Test Docker container
      run: |
        # Ejecutar contenedor y testear
        docker run -d -p 5000:5000 --name test-container ml-app
        sleep 10
        
        # Test b谩sico
        curl -f http://localhost:5000/ || exit 1
        echo "Container funciona correctamente"
        
        # Limpiar
        docker stop test-container
        docker rm test-container

  # Job 3: Push a GitHub Container Registry
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'  # Solo en main
    
    permissions:
      contents: read
      packages: write

    steps:
    - name:  Checkout c贸digo
      uses: actions/checkout@v4

    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build y Push
      run: |
        IMAGE_NAME="ghcr.io/${{ github.repository }}"
        
        # Build con tags
        docker build -t $IMAGE_NAME:latest .
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
        
        # Push
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}
        
        echo " Imagen pushada: $IMAGE_NAME:latest"
        echo " Imagen pushada: $IMAGE_NAME:${{ github.sha }}"