name: CI/CD ML Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Build y tests (ESTE ESTÃ BIEN)
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Instalar dependencias
      run: pip install -r requirements.txt

    - name: ğŸ¤– Entrenar modelo
      run: python train_model.py

    - name: ğŸ§ª Test endpoints
      run: |
        pip install requests
        python -c "
import requests
import time
import subprocess
import sys

# Iniciar la app en background
proc = subprocess.Popen([sys.executable, 'app.py'])
time.sleep(5)

try:
    # Test home endpoint
    response = requests.get('http://localhost:5000/')
    assert response.status_code == 200
    print('âœ… Home endpoint funciona')
    
    # Test predict endpoint
    sample_data = {
        'input': [17.99, 10.38, 122.8, 1001.0, 0.1184, 0.2776, 0.3001, 
                  0.1471, 0.2419, 0.07871, 1.095, 0.9053, 8.589, 
                  153.4, 0.006399, 0.04904, 0.05373, 0.01587, 0.03003, 
                  0.006193, 25.38, 17.33, 184.6, 2019.0, 0.1622, 0.6656, 
                  0.7119, 0.2654, 0.4601, 0.1189]
    }
    
    response = requests.post('http://localhost:5000/predict', json=sample_data)
    print(f'âœ… Predict endpoint funciona - Status: {response.status_code}')
    
finally:
    proc.terminate()
    proc.wait()
"

  # Job 2: Docker Build (ESTE ESTÃ BIEN)
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Build imagen Docker
      run: |
        docker build -t ml-app .
        echo "âœ… Build Docker completado"

    - name: ğŸ§ª Test Docker container
      run: |
        # Ejecutar contenedor y testear
        docker run -d -p 5000:5000 --name test-container ml-app
        sleep 10
        
        # Test bÃ¡sico
        curl -f http://localhost:5000/ || exit 1
        echo "âœ… Container funciona correctamente"
        
        # Limpiar
        docker stop test-container
        docker rm test-container

  # Job 3: Docker Push - VERSIÃ“N CORREGIDA
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .
        docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:${{ github.sha }}

    - name: ğŸ“¤ Push Docker images
      run: |
        docker push ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
        
    - name: âœ… ConfirmaciÃ³n
      run: |
        echo "âœ… ImÃ¡genes pushadas exitosamente"
        echo "Latest: ghcr.io/${{ github.repository }}:latest"
        echo "SHA: ghcr.io/${{ github.repository }}:${{ github.sha }}"